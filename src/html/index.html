<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/index.css">
    <title>AnimeClient</title>
</head>
<body>
    <div id="titlebar">
            <div id="title"><b>Anime Client</b> &nbsp; by WagYourTail</div>
            <div id="empty"></div>
            <div id="minBtn"><svg name="TitleBarMinimize" width="12" height="12" viewBox="0 0 12 12"><rect fill="#000000" width="10" height="1" x="1" y="6"></rect></svg></div>
            <div id="maxBtn"><svg name="TitleBarMaximize" width="12" height="12" viewBox="0 0 12 12"><rect width="9" height="9" x="1.5" y="1.5" fill="none" stroke="#000000"></rect></svg></div>
            <div id="closeBtn"><svg name="TitleBarClose" width="12" height="12" viewBox="0 0 12 12"><polygon fill="#000000" fill-rule="evenodd" points="11 1.576 6.583 6 11 10.424 10.424 11 6 6.583 1.576 11 1 10.424 5.417 6 1 1.576 1.576 1 6 5.417 10.424 1"></polygon></svg></div>
    </div>


    <div id="content">
        <div id="leftbar">
            <center>
                <div id="searchBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="79" height="97">
                    <circle fill="none" stroke="#9ad" cx="45" cy="34" r="32" stroke-width="4"/>
                    <path fill="#9ad" d="m22,57 12,7-21,31a2,1 28 0,1-12-8"/>
                    <path fill="#dde" opacity=".3" d="m43,9a21,9 9 1,0 2,0"/>
                    </svg>
                </div>
            </center>
        </div>
        <div id="maincontent">
            <div id="searchPanel" style="width: 0px;">
                <webview id="searchPanelLoad" src="" nodeintegration></webview>
            </div>
            <center id="maincontentInner">
                <h2 id="contentTitle">Nothing Playing</h2>
                <div id="prev" onclick="retPrev()">&larr;</div><div id="next" onclick="retNext()">&rarr;</div>
                <iframe id="contentSrc" src="" height="445px" width="712px" scrolling="no" webkitallowfullscreen allowfullscreen sandbox="allow-scripts allow-same-origin"></iframe>
                <div id="sources">

                </div>
                <webview id="silentLoad" src="" preload="../js/inject.js"></webview>
            </center>
        </div>
        <div id="rightbar">
            <webview id="rightbarLoad" src="" nodeintegration></webview>
        </div>
    </div>

    <script src="../js/index.js"></script>
</body>
</html>
