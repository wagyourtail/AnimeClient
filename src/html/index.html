<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AnimeClient</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" id="pluginStyle">
    <link rel="stylesheet" id="theme">
    <link rel="stylesheet" id="pluginTheme">
</head>
<body>
    <div id="title-bar">
        <div id="title">AnimeClient</div>
        <div id="title-bar-btns">
            <div id="minBtn"><svg name="TitleBarMinimize" width="12" height="12" viewBox="0 0 12 12"><rect fill="#ffffff" width="10" height="1" x="1" y="6"></rect></svg></div>
            <div id="maxBtn"><svg name="TitleBarMaximize" width="12" height="12" viewBox="0 0 12 12"><rect width="9" height="9" x="1.5" y="1.5" fill="none" stroke="#ffffff"></rect></svg></div>
            <div id="closeBtn"><svg name="TitleBarClose" width="12" height="12" viewBox="0 0 12 12"><polygon fill="#ffffff" fill-rule="evenodd" points="11 1.576 6.583 6 11 10.424 10.424 11 6 6.583 1.576 11 1 10.424 5.417 6 1 1.576 1.576 1 6 5.417 10.424 1"></polygon></svg></div>
        </div>
    </div>  

    <table id="main">
        <tr>
        <td>
            <div id="mainSidebar">
                <div id="openMAL"><svg name="malOpen" width="50" height="50" viewBox="0 0 500 500"><polygon fill="none" stroke="#ffffff" stroke-width="5" points="50,50 50,450 450,250" class="triangle" /></svg></div>
            </div>
        </td>
        <td>
            <div id="malSidebar" style="width: 300px;">
                <center><img id="malImage" src="../malImg.png" width="250px"></center>
                <h2 id="malTitle">MyAnimeList</h2>
                <h4 id="malAdd">Add  ??/??  </h4>
            </div>
        </td>
        <td style="width: 100%;">
            <div  id="mainContent"></div>
        </td>
        </tr>
    </table>


    <script src="../js/index.js"></script>
</body>
</html>
